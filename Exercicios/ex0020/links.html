<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        a{
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            color: chartreuse;
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <h1>links</h1>
    <ul>
        <li><a href="https://www.google.com.br/?gws_rd=ssl " target="_blank">google</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po" target="_blank">youtube</a></li>
    </ul>
    
</body>
</html>
